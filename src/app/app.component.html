<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu color="basic" contentId="main-content" type="overlay">
      <ion-content>
        
        <ion-list id="inbox-list">
          <div class="top-menu">
          <ion-icon class="theme" name="moon-outline"></ion-icon>
          <ion-avatar slot="start">
            <img class="avathar" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
          </ion-avatar>
          <ion-list-header>Sakthivel P</ion-list-header>
          <ion-note>sakthivel@gmail.com</ion-note>
        </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            <div *ngIf="i==2">
              <ion-list>
            <ion-accordion-group #accordionGroup>
              <ion-accordion value="first" >
                <ion-item slot="header" color="basic" lines="none" detail="true" >
                  <ion-icon slot="start" name="dice-outline"></ion-icon>
                    <ion-label>Category Management</ion-label>
                </ion-item>
                <div  slot="content">
                  <ion-item lines="none" lines="none" detail="false"  routerLink="/category" routerLinkActive="selected">
                    <ion-icon slot="start" name="diamond-outline"></ion-icon>
                    <ion-label>Category</ion-label>
                  </ion-item>
                  <ion-item lines="none" lines="none" detail="false" routerLink="/sub-category" routerLinkActive="selected">
                    <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>
                    <ion-label>Sub Category</ion-label>
                  </ion-item>
                  </div>
              </ion-accordion>
            </ion-accordion-group>
            </ion-list>
          </div>
          </ion-menu-toggle>
          <ion-item lines="none"  >
            <ion-icon slot="start"  name="exit-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
